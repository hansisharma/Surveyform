<DOCTYPE! html>
  <html lang ="en">
    <head>
      <meta charset="UTF-8">
      <title>freecodecamp Survey Form</title>
      <link rel="stylesheet", href="styles.css" />
  </head>
  <body>
    <h1 id="title">freecodecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form" class="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name"   type="text" class="name" 
        placeholder="Enter your Name" required ></label>
        <label id="email-label">Email<input id="email" class="email"
           placeholder="Enter your Email"
type="email" required ></label>  
<label id="number-label"> Age<small>(optional)</small><input id="number" type="Number" class="Age" placeholder="Age" type="number"
  min="10" max="99"></label>
</fieldset>
<fieldset>
<label>Which option best describes your current role?
  <select id="dropdown" required>
    <option hidden> Select current role</option>
       <option value="Student"> Student</option>
       <option value="Full Time Job"> Full Time Job</option>
       <option value="Full Time Learner"> Full Time Learner</option>>
       <option value="Prefer not to say"> Prefer not to say</option>
       <option value="Other"> Other</option>
       </select>
       </label>
       </fieldset>
       <fieldset>
<label required>Would you recommend freeCodeCamp to a friend?
<label><input type="radio"  name="Definitely-Maybe-Not sure" value="Definitely" checked > Definitely</label>
       <label><input  type="radio"  name="Definitely-Maybe-Not sure" value="Maybe" > Maybe</label>
       <label><input  type="radio" name="Definitely-Maybe-Not sure" value="Not sure" > Not sure
       </label>
</fieldset>
<fieldset>
       <label required>What would you like to see improved? <small>(Check all that apply)</small></label>
<label><input type="checkbox" class="inline" value="Front-end Projects" /> Front-end Projects</label>
         <label><input type="checkbox" class="inline" value="Back-end Projects" /> Back-end Projects</label>
         <label><input type="checkbox" class="inline" value="Data Visualization" /> Data Visualization</label>
         <label><input type="checkbox" class="inline" value="Challenges" /> Challenges</label>
         <label><input type="checkbox" class="inline" value="Open Source Community" /> Open Source Community</label>
         <label><input type="checkbox" class="inline" value="Gitter help rooms" />Gitter help rooms</label>
<label><input type="checkbox" class="inline" value="Videos" />Videos</label>
<label><input type="checkbox" class="inline" value="City Meetups" /> City Meetups</label>
<label><input type="checkbox" class="inline" value="Wiki" /> Wiki</label>
<label><input type="checkbox" class="inline" value="Forum" />Forum</label>
<label><input type="checkbox" class="inline" value="Additional courses" /> Additional Courses</label>
</fieldset>
<fieldset>
<label>Any comments or suggestions?
  <textarea name="text" rows="4" cols="100" placeholder="Enter your comment here..."></textarea>
    </label>
    </fieldset>
       <fieldset>
       <input required type="submit" value="submit" id="submit">
   </fieldset>
   </form>
    </body>
    </html>
